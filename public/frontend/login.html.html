<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>IIT_PATNA_LOGIN</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

  <style>
    /* Global reset for margin and padding */
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      
      /* Prevent horizontal scrolling */
    }
  
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }
  
    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
  
    /* Styles for the logo container */
    .logo-container {
      /* If you need to ensure this container itself doesn't cause overflow,
             you might add overflow: hidden; here if its content could go beyond its bounds.
             However, max-width: 100% on the image usually handles this. */
      /* Example if you want a fixed height for the container to contain the logo: */
      /* height: 80px; */
      /* overflow: hidden; */
    }
  
    /* Styles for the custom logo image */
    .custom-logo {
      max-width: 100%;
      height: auto;
      display: block;
      padding: 20px;
      /* If you set a fixed height on .logo-container, consider object-fit here: */
      /* object-fit: contain; */
      /* object-position: left; */
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 ms-xl-4 logo-container">
            <img src="भारतीय प्रौद्योगिकी संस्थान पटना (1).png" alt="My Awesome Company Logo" class="custom-logo">
          </div>

          <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;">

              <h2 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;"><b>Log in</b></h2>

              <div class="form-outline mb-4">
                <input type="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="1000021617.webp" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
